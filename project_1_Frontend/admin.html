<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reimbursement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
          background-image: url('/img/istockphoto-1158100429-612x612.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed; 
          background-size: 100% 100%;
          opacity: 0.9;
        }
        </style>
</head>
<body >
    <h1 style="text-align: center;">All Reimbursement Request</h1>
    <div class="container">
        <section id ="reimbursement">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Author Firstname</th>
                        <th>Author Lastname</th>
                        <th>Amount</th>
                        <th>Time Submitted</th>
                        <th>Time Resolved</th>
                        <th>Description</th>
                        <th>Status</th>
                        
                        <th>Type</th>
                        <th>Resolver</th>
                    </tr>
                </thead>
                <tbody id ="entries">

                </tbody>
            </table>
        </section>
    </div>
    <center><div >
        <select id = "status" >
            <option selected value="All">All</option>

            <option value="1">Pending</option>
            <option value="2">Accepted</option>
            <option value="3">Denied</option>
        </select>
        <button type ="button" id ="filterButton">Filter By Status</button>
    </div></center>

    <script src ="/js/admin.js"></script>
</body>
</html>
